<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembagian Tugas Guru | SMAN 2 Sendawar</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 15px;
}
.container {
  max-width: 420px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.kop {
  text-align: center;
  margin-bottom: 15px;
}
.kop img {
  max-width: 100%;
}
.logo-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}
.logo-row img {
  height: 55px;
}
h2 {
  text-align: center;
  color: #0a4d2c;
  margin-top: 10px;
}
input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #0a4d2c;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}
button:hover {
  background: #08703e;
}
.card {
  margin-top: 20px;
  padding: 15px;
  background: #f9fafb;
  border-radius: 8px;
}
.label {
  font-weight: bold;
}
.footer {
  margin-top: 15px;
  font-size: 13px;
  color: #444;
}
.print {
  margin-top: 15px;
  background: #555;
}
@media print {
  button, input { display: none; }
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo-row">
    <img src="logo-sm​an2.png.jpg" alt="Logo SMAN 2 Sendawar">
    <img src="logo-provinsi.png.png" alt="Logo Provinsi Kaltim">
  </div>

  <!-- KOP -->
  <div class="kop">
    <img src="KOP SEKOLAH.png" alt="Kop Sekolah">
  </div>

  <h2>Cek Pembagian Tugas Guru</h2>

  <input type="text" id="username" placeholder="Masukkan USERNAME">
  <button onclick="cekData()">Cek Data</button>

  <div id="hasil"></div>
</div>

<script>
const dataGuru = {
  "199411222024211014": {
    nama: "Adiyanto, S.Pd., Gr.",
    status: "PPPK",
    jabatan: "Guru Ahli Pertama",
    tugasMengajar: "Mata Pelajaran sesuai pembagian sekolah",
    tugasTambahan: "—"
  },
  "196908272002121004": {
    nama: "Agustinus Bhakti Parrangan, S.Pd., M.Pd",
    status: "PNS",
    jabatan: "Guru Ahli Muda",
    tugasMengajar: "Mata Pelajaran sesuai pembagian sekolah",
    tugasTambahan: "—"
  },
  "199406062020122026": {
    nama: "Al Misbah Hajihi, S.Pd., Gr.",
    status: "PNS",
    jabatan: "Guru Ahli Pertama",
    tugasMengajar: "Mata Pelajaran sesuai pembagian sekolah",
    tugasTambahan: "—"
  }
};

function cekData() {
  const u = document.getElementById("username").value.trim();
  const hasil = document.getElementById("hasil");

  if (!dataGuru[u]) {
    hasil.innerHTML = "<p style='color:red'>USERNAME tidak ditemukan.</p>";
    return;
  }

  const g = dataGuru[u];
  hasil.innerHTML = `
    <div class="card">
      <p><span class="label">Nama:</span> ${g.nama}</p>
      <p><span class="label">Status:</span> ${g.status}</p>
      <p><span class="label">Jabatan:</span> ${g.jabatan}</p>
      <p><span class="label">Tugas Mengajar:</span> ${g.tugasMengajar}</p>
      <p><span class="label">Tugas Tambahan:</span> ${g.tugasTambahan}</p>
      <hr>
      <p><b>SK Pembagian Tugas</b></p>
      <p>Semester Genap TP 2025/2026</p>
      <p>Berlaku sejak: <b>05 Januari 2026</b></p>
      <div class="footer">
        Terima kasih atas dedikasi pada semester sebelumnya dan selamat menjalankan tugas pada semester genap ini.<br>
        <i>— Tim Pengembang Kurikulum SMAN 2 Sendawar</i>
      </div>
      <button class="print" onclick="window.print()">Cetak Ringkasan</button>
    </div>
  `;
}
</script>

</body>
</html>
