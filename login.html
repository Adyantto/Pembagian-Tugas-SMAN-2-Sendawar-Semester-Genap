<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Guru | SMAN 2 Sendawar</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI, sans-serif;
}

.card{
  background:#ffffff;
  width:100%;
  max-width:420px;
  padding:28px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

/* LOGO */
.logo{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-bottom:16px;
}

.logo img{
  width:68px;
}

/* TEKS */
h2{
  margin:8px 0 4px;
  color:#1e3a8a;
}

.sub{
  font-size:.95rem;
  color:#475569;
  margin-bottom:18px;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  font-size:1rem;
  outline:none;
}

input:focus{
  border-color:#2563eb;
}

/* BUTTON */
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#2563eb;
  color:#fff;
  font-size:1rem;
  cursor:pointer;
}

button:hover{
  background:#1e40af;
}

/* FOOTER */
.footer{
  margin-top:16px;
  font-size:.85rem;
  color:#64748b;
}
</style>
</head>

<body>

<div class="card">

  <!-- LOGO -->
  <div class="logo">
    <img src="logo-provinsi.png" alt="Logo Provinsi">
    <img src="logo-sman2.png" alt="Logo SMAN 2 Sendawar">
  </div>

  <h2>Login Guru</h2>
  <div class="sub">
    Masukkan <b>USERNAME</b><br>
    <small>(NIP tanpa spasi atau Nama Lengkap)</small>
  </div>

  <input
    type="text"
    id="username"
    placeholder=""
  >

  <button onclick="login()">Lihat Rincian Tugas</button>

  <div class="footer">
    Semester Genap Tahun Pelajaran 2025 / 2026
  </div>

</div>

<!-- DATABASE -->
<script src="data/master-guru.js"></script>

<script>
function login(){
  const input = document.getElementById("username").value.trim();

  if(!input){
    alert("Silakan masukkan NIP atau Nama Lengkap");
    return;
  }

  const guru = masterGuru.find(g =>
    g.username === input ||
    g.nama.toLowerCase() === input.toLowerCase()
  );

  if(!guru){
    alert("Data guru tidak ditemukan");
    return;
  }

  localStorage.setItem("usernameAktif", guru.username);
  localStorage.setItem("namaGuru", guru.nama);

  window.location.href = "hasil.html";
}
</script>

</body>
</html>
